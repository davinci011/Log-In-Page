<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"/>
	<title>LoginIn Screen</title>
</head>
<body>
<!-- Form for Login -->
    <div class="container">
       <div class="head">
    		<p>Login</p>
       </div>
       <div class="form">
          <div class="user">
    	   <input  type="text" name="user" id="user" required/><label for="user">Username</label>
    	  </div> 
    	  <div class="pass">
    	   <input  type="password" name="pass" id="code" required/><label for="code">Password</label>
    	  </div>
    	  <button type="button" id="btn">Sign In</button>
    	 </div>
    	<footer>
    	 <div class="code">
    	  	<p>Forgot Password</p>
    	  </div>
    	  <div class="new">
    	  	<p>New User? <span>Sign Up</span></p>
    	  </div>
    	</footer>
    </div>
</body>
</html>
